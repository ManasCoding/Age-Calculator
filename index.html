<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <h4>age calculater</h4>
        <div class="datetime-picker">
            <span>chose your birth date</span>
            <input type="date" id="datePicker">
            <span id="choseDate">july, 14, 1999</span>
        </div>
        <div class="age-calc">
            <div class="age-box">
                <p class="header">years</p>
                <p class="value" id="ageYear">0</p>
            </div>
            <div class="age-box">
                <p class="header">months</p>
                <p class="value" id="ageMonths">0</p>
            </div>
            <div class="age-box">
                <p class="header">days</p>
                <p class="value" id="ageDays">0</p>
            </div>
            <div class="age-box">
                <p class="header">hours</p>
                <p class="value" id="ageHour">0</p>
            </div>
            <div class="age-box">
                <p class="header">minute</p>
                <p class="value" id="ageMin">0</p>
            </div>
            <div class="age-box">
                <p class="header">second</p>
                <p class="value" id="ageSec">0</p>
            </div> 
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
